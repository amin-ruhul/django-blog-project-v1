{% extends 'base.html' %}

{% block title %} | home {% endblock %}

{% block body %}
    <h1>Home Page</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            
        </div>
    {% endfor %}
{% endblock %}
