
{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <h2>{{ post.title }}</h2>
        <hr>
        <p>{{ post.body }}</p>
        <small>{{ posts.author }}</small>
    </div>
    <div>
        <a href="{% url 'edit_post' post.pk %}"> Edit Post</a> |
        <a href="{% url 'delete_post' post.pk %}"> Delete Post</a>
    </div>
{% endblock %}
