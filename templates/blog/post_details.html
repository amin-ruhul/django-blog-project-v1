
{% extends 'base.html' %}
{% block title %} | {{ post.title }} {% endblock %}
{% block body %}
    <div class="container">
        <h2>{{ post.title }}</h2>
        <hr>
        <p>{{ post.body }}</p>
        <small>{{ posts.author }}</small>
    </div>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'edit_post' post.pk %}"> Edit Post</a> |
            <a href="{% url 'delete_post' post.pk %}"> Delete Post</a>
        {% endif %}
    </div>
{% endblock %}
